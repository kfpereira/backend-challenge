spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/testacme
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    open-in-view: true
  h2:
    console:
      enabled: true
      path: /h2-console
